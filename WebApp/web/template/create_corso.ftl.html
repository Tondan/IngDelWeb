<section id="sub-header">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 text-center">
                <h1>Backoffice</h1>
                <p class="lead"></p>
            </div>
        </div><!-- End row -->
    </div><!-- End container -->
    <div class="divider_top"></div>
    </section><!-- End sub-header -->
    
<section id="main_content">
    <div class="container">
            <ol class="breadcrumb">
                    <li ><a href="Backoffice">Backoffice</a></li>
                    <li class="active"><a href="CreateCorso">Creazione Corso</a></li>
                  </ol>




                 
        <div class="row">
                <aside class="col-md-4">
                        <div class="box_style_1 profile">
                                 <h4>Funzioni</h4>
                                    <ul>
                                    <li><a href="CreateCorso">Crea nuovo corso</a></strong></li>
                                    <li><a href="RegisterDocente">Registra nuovo docente</a></strong></li>
                                    </ul>
                        </div>
                </aside>

                <div class="col-md-8 box_style_2">
                    <span class="tape"></span>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Crea un nuovo corso</h4>
                        </div>
                    </div>
                    <div id="message-apply"></div>
                    <form method="post" action="CreateCorso">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control style_2" placeholder="Nome corso" name="nome" required>
                                    <span class="input-icon">
                                        <i class="#"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                        <input type="text" class="form-control style_2" placeholder="Nome Corso EN" name="nome_en">
                                        <span class="input-icon">
                                        <i class="#"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        


                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control style_2" placeholder="SSD" name="ssd">
                                    <span class="input-icon">
                                        <i class="#"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                        <input type="text" class="form-control style_2" placeholder="Lingua" name="linguac">
                                        <span class="input-icon">
                                        <i class="#"></i>
                                    </span>
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <div class="styled-select">
                                        <select class="form-control" name="semestre">
                                            <option selected>Seleziona semestre corso...</option>
                                            <option value="1" >Primo Semestre</option>
                                            <option value="2">Secondo Semestre</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                        <input type="number" class="form-control style_2" placeholder="Cfu" name="cfu" min=1>
                                        <span class="input-icon">
                                        <i class="#"></i>
                                    </span>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                        <div class="styled-select">
                                                <select class="form-control" name="Tipologia">
                                                    <option selected>Seleziona tipologia cfu...</option>
                                                    <option value="A">A</option>
                                                    <option value="B">B</option>
                                                </select>
                                            </div>
                                </div>
                            </div>
                            
                        </div>
    
                        <hr>
                        <div class="row">
                                <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <h4>Associa i docenti al corso</h4>
                                            <div class="styled-select">
                                                    <select class="form-control" name="docenti" multiple="true" required>
                                                <#list docenti as docente>
                                                <option value="${docente.IDDocente}">${docente.nome} ${docente.cognome}</option>
                                                </#list> 

                                            </select>
                                            </div>
                                        </div>
                                </div>
                        </div>
                        <hr>




                        <input type="submit" name="crea" value="Crea Corso" class="button_subscribe_green" id="submit-apply">
    
                    </form>



                        
                                
                             
                              
                </div>
        </div><!-- End row-->   
    </div><!-- End container -->
</section><!-- End main_content-->
