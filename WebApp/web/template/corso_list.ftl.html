


        <!-- Start main-content -->
        <div class="main-content">
            <!-- Section: inner-header -->
            <section class="inner-header divider layer-overlay overlay-theme-colored-7" data-bg-img="images/bg/bg1.jpg">
                <div class="container pt-120 pb-60">
                    <!-- Section Content -->
                    <div class="section-content">
                        <div class="row">
                            <div class="col-md-6">
                                <h2 class="text-theme-colored2 font-36">Tables</h2>
                                <ol class="breadcrumb text-left mt-10 white">
                                    <li>
                                        <a href="#">Home</a>
                                    </li>
                                    <li>
                                        <a href="#">Pages</a>
                                    </li>
                                    <li class="active">Current Page</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">

                    <div class="row">
                        <div class="col-md-12 mt-40">
                            <hr>
                            <h4 class="title">Tabella prova</h4>

                            <div data-example-id="striped-table" class="bs-example">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nome it</th>
                                            <th>Lingua</th>
                                            <th>Semestre</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        <#list corsi as corso>
                                        <tr>
                                            <th scope="row">${corso.ID} </th>
                                            <td>${corso.nome_it}</td>
                                            <td>${corso.lingua}</td>
                                            <td>${corso.semestre}</td>
                                        </tr>
                                       </#list>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <!-- end main-content -->
